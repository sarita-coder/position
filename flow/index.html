<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positioning</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h3>Parte 1</h3>
	<div class="pink" id="puno"></div>
	<div class="blue" id="buno"></div>
	<div class="green" id="guno"></div>
	<h3>Parte 2</h3>
	<div class="pink" id="pdos"></div>
	<div class="blue" id="bdos"></div>
	<div class="green" id="gdos" ></div>
	<h3>Parte 3</h3>
	<div class="pink" class="tres" id="ptres"></div>
	<div class="blue" class="tres" id="btres"></div>
	<div class="green" class="tres" id="gtres" ></div>

	<h3>Parte 4</h3>
	<div class="pink" id="pcuatro" style=" position: relative; top: 200px;">	
	</div>

	<div class="blue"id="bcuatro"
	style="position:relative; left: 200px;">
	</div>

	<div class="green" id="gcuatro" ></div>

	<h3>Parte 5</h3>
	<div class="caja" id="cjcinco">
	<div class="pink" class="cinco" id="pcinco"></div>
	<div class="blue" class="cinco" id="bcinco"></div>
	<div class="green" class="cinco" id="gcinco"></div>
	<div class="yellow" class="cinco" id="ycinco"></div>

	</div>

	<h3>Parte 6</h3>
	<div class="pink" class="seis" id="pseis"></div>
	<div class="blue" class="seis" id="bseis"></div>
	<div class="green" class="seis" id="gseis"></div>
	<div class="yellow" class="seis" id="yseis"></div>

	<h3>Cambios</h3>
	<div class="pink" class="siete" id="psiete"></div>
	<div class="blue" class="siete" id="bsiete"></div>
	<div class="green" class="siete" id="gsiete"></div>
	<div class="yellow" class="siete" id="ysiete"></div>
	
</body>
</html>
